<!DOCTYPE html>
<html>
<head>
  <title>Hand Converter</title>
  <script src="dependencies/jquery-3.5.0.js"></script>
  <script src="setting.js"></script>
  <script src="utils.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <h1>KingsClub</h1>
  <p>
    <b><span id="starting-title">Starting: </span></b>
    <span id="starting-hand">None Given</span>
    <input type="text" id="starting-input" placeholder="Enter Start Hand No."/>
  </p>
  <p>
    <b><span id="ending-title">Ending: </span></b>
    <span id="ending-hand">None Given</span>
    <input type="text" id="ending-input" placeholder="Enter End Hand No."/>
  </p>
  <p>
    <span>Auto click +50</span>
    <select id='auto-click'>
      <option value='no'>no</option> 
      <option value='yes'>yes</option>
    </select>
    <P>autoclick is in testing phase</P>
  </p>
  <p id="submit-button-title">
    <input id="submit-button" type="button" value="Set"/>
  </p>
</body>
</html>
